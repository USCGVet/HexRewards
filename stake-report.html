<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexRewards Stake Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-nobackground-1000.png" alt="HexRewards Logo">
            <h1>HexRewards Stake Report</h1>
        </div>
        <div class="header-right">
            <div id="tokenBalanceHeader">
                <h2>
                    <div id="tokenBalance"></div>
                </h2>
            </div>
        </div>
    </header>
    <div class="container" id="mainContent0">
        <nav>
            <a href="index.html">| Home </a>
            <a href="whitepaper.html">| White Paper |</a>              
            
            <img src="HEXagon.png" alt="Hex" style="height: 30px; width: 30px;" id="addHexTokenButton"> <a href="https://Hex.com">| Hex |</a>
            <a href="createStake.html">Stake Hex</a>
            <a href="stake-report.html">| Stake-Report |</a>
        </nav>
    </div>   
    <div class="container" id="mainContent">
        <div id="addressQuerySection" style="width: 100%; padding: 20px 0;">
            <input type="text" id="addressInput" placeholder="Enter Ethereum address" >
            <button id="queryAddressBtn">Query Address</button>
        </div>

    </div>
    <div class="container" id="mainContent2">
        
        <div id="reportContent" style="display: none;">
            <h2>Stake List for: <span id="reportAddress"></span></h2>
            <div id="stakeList"></div>
        </div>
    </div>

    <div class="container" id="spinnerContent3">
        <div id="stakeListSpinner" class="spinner"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>    
    <script src="stake-report.js?v=1"></script>
</body>
</html>
